---
name: Lint and test workflow
on:
  push:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python environment
        uses: khanlab/actions/.github/actions/action-setup_task-installPyProject@v0.3.2
        with:
          python-version: "3.11"

      - name: isort
        run: poetry run isort workflow/scripts/*.py -c --profile black

      - name: Black
        run: poetry run black . --check

      - name: snakefmt
        run: poetry run snakefmt . --check

  test:
    runs-on: ubuntu-latest
    needs: ["quality"]
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup Pixi environment
        uses: prefix-dev/setup-pixi@v0.8.14
        with:
          activate-environment: true

      - name: Test lighsheet-example
        run: |
          pixi run ./run.py --input-path /testing/dryrun_tests/lightsheet-example/ --subject M4A1Te3 --stains Abeta PI Lectin --output-bids-dir test_out/mouse_appmaptapoe --cores all --use-conda -np
