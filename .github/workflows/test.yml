---
name: Lint and test workflow
on:
  push:
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniforge env with snakebids
        uses: khanlab/actions/.github/actions/action-setup_task-setupSnakebidsEnv@djay/add-wetRunTestLogic

      - name: Install linting tools
        run: mamba install isort black snakefmt -y -c bioconda -c conda-forge

      - name: isort
        run: isort workflow/scripts/*.py -c

      - name: Black
        run: black . --check

      - name: snakefmt
        run: snakefmt . --check

      - name: Test lighsheet-example
        run: |
          ./run.py --input-path /testing/dryrun_tests/lightsheet-example/ --subject M4A1Te3 --stains Abeta PI Lectin --output-bids-dir test_out/mouse_appmaptapoe --cores all --use-conda -np
